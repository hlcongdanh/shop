<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="background">
        <form action="" class="frmDangnhap">
            <h1>Đăng ký</h1>
            <p>
                <label for="">Tên đăng nhập</label>
                <input type="text" minlength="4" maxlength="20" placeholder="Nhập từ 4 đến 20 ký tự" name="txt" class="txt">
            </p>
            <p>
                <label>Mật khẩu</label>
                <input type="password" minlength="8" maxlength="20" placeholder="Nhập từ 8 đến 20 ký tự" name="pw" class="txt">
            </p>
            <div class="left">
                <p>
                    <label for="">Giới tính</label>
                    <input type="radio" name="GioiTinh" class="gt" checked>Nam
                    <input type="radio" name="GioiTinh" class="gt">Nữ
                </p>
            </div>
            <p>
                <label for="">Số điện thoại</label>
                <input type="text" minlength="9" maxlength="10" name="sdt" placeholder="0123456789" class="txt">
            </p>
            <button>Đăng ký</button>
            <p>Bạn đã có tài khoản <a href="login.html">Đăng nhập</a></p>
        </form>
    </div>
</body>
</html>
